<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>circloO</title>
    <style>
        body {
            background: #000000;
            color: #cccccc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // Adjust canvas size when the window is resized
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            canvas.style.maxWidth = window.innerWidth + 'px';
            canvas.style.maxHeight = window.innerHeight + 'px';
        });

        // Initial adjustment
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
