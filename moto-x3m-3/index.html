<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/app.css" type="text/css" />
    <title>MotoX3M3</title>
    <link rel="icon" href="/favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
    <div id="content"></div>
    <div id="orientation"></div>
    <div id="loader">Loading ...</div>
    
    <!-- Remove unnecessary scripts for advertising -->
    <script type="text/javascript" src="assets/box2dweb/nape.min.js"></script>
    <script type="text/javascript" src="assets/box2dweb/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/box2dweb/easeljs-0.8.2.combined.js"></script>
    <script type="text/javascript" src="assets/box2dweb/bluebird.min.js"></script>

    <script type="text/javascript">
        var useEvents = typeof Event === "function";

        var myDispatchEvent = function (name) {
            var event;
            if (useEvents) {
                event = new Event(name);
            } else {
                event = document.createEvent("Event");
                event.initEvent(name, true, true);
            }
            document.getElementById("content").dispatchEvent(event);
        };

        // Optional callback to handle response data
        var loginCallback = function (response) {
            if (response) {
                // Handle response data here if needed
            }
        };

        window.idAsyncInit = function () {
            // SDK downloaded
            ID.Event.subscribe("id.init", function () {
                // SDK initialized
                myDispatchEvent("sdk_inited");
            });

            ID.init({
                appId: "56b1b9bcd55930ac06002d7f",
            });
        };

        // Load the JS SDK
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = document.location.protocol == "https:" ? "https://cdn.y8.com/api/sdk.js" : "http://cdn.y8.com/api/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "id-jssdk");
    </script>

    <!-- Your game-specific script (modify the path if needed) -->
    <script type="text/javascript" src="assets/lib/gameBreakBeta.js"></script>

    <!-- Load your game (modify the path if needed) -->
    <script type="text/javascript" src="motox3m3.min.js"></script>
</body>
</html>
