<html lang="en">
<head>

<body>
    <div id="content"></div>
    <div id="orientation"></div>
    <div id="loader">Loading ...</div>
    <script type="text/javascript" src="http://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script type="text/javascript" src="assets/box2dweb/nape.min.js"></script>
    <script type="text/javascript" src="assets/box2dweb/nape-debug-draw.min.js"></script>
    <script type="text/javascript" src="assets/box2dweb/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/box2dweb/easeljs-0.8.2.combined.js"></script>
    <script type="text/javascript" src="assets/box2dweb/bluebird.min.js"></script>

    <!-- Optional callback to handle response data -->
    <script type="text/javascript">
        var loginCallback = function (response) {
            if (response) {
                console.log("login_callback");
                console.log(response);
                console.log(response.authResponse.details);
            }
        }

        function onAdsClick(evt) {
            window.focus();
            evt.preventDefault();
        }

        window.idAsyncInit = function () {
            // SDK downloaded
            console.log("idAsyncInit");
            console.log(ID);
            console.log(ID.initialized);
            ID.Event.subscribe('id.init', function () { // SDK initialized
                console.log("id.init dispatch")
                let toggle_event = null;
                try {
                    toggle_event = new Event("sdk_inited");
                } catch (error) {
                    toggle_event = document.createEvent("Event");
                    toggle_event.initEvent("sdk_inited", true, true);
                }
                document.getElementById('content').dispatchEvent(toggle_event);
            });

            ID.init({
                appId: '579b1575bbddbd3d136fb2f9'
            });
        };

        // Load the JS SDK
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = document.location.protocol == 'http:' ? "http://cdn.y8.com/api/sdk.js" : "http://cdn.y8.com/api/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'id-jssdk'));

        document.getElementById('content').addEventListener('click', onAdsClick);

        // Additional scripts if needed
        function setFocus() {
            var iframe = $("#game")[0];
            iframe.contentWindow.focus();
        }

        $(document).ready(function () {
            setTimeout(setFocus, 100);
        }); 
    </script>

    <!-- Load your game script -->
    <script type="text/javascript" src="motox3m3.min.js?7f0b6a921b936b549968"></script>
</body>
</html>
