<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            text-align: center;
            vertical-align: middle;
            transform-origin: top;
            transform: scale(1);
        }

        iframe {
            width: 100%; /* Use percentage to make it responsive */
            height: 100vh; /* 100% of viewport height, also for responsiveness */
            border: 0; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe src="game.html" scrolling="auto"></iframe>
</body>
</html>
